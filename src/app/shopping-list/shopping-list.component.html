<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (ingredientAdded)="onIngredientAdded($event)"
      (ingredientRemove)="onIngredientRemove()"
      (ingredientsCleared)="onClearIngredients()"
    />
    <hr />
    <div
      class="list-group"
      *ngFor="let ingredient of ingredients; let i = index"
    >
      <a
        href="#"
        appHighlight
        [ngClass]="{ 'list-group-item': true, highlight: i % 2 === 0 }"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </div>
  </div>
</div>
