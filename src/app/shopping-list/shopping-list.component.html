<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (ingredientAdded)="onIngredientAdded($event)"
      (ingredientRemove)="onIngredientRemove()"
      (ingredientsCleared)="onClearIngredients()"
    />
    <hr />
    <div class="list-group" *ngFor="let ingredient of ingredients">
      <a href="#" class="list-group-item" style="cursor: pointer">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </div>
  </div>
</div>
